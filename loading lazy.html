<center>
<h1> TITLE INSIDE THE IMAGE </h1>
</center>
<img src="Assets/blue.jpeg"width="400"height="400" alt="blue image" title=" This is a Blue Bird">
<img src="Assets/pink.jpeg" alt="pink image"width="400"height="400" title=" This is a Pink Bird" >
<img src="Assets/violet.jpeg" alt="violet image"width="400"height="400" title=" This is a Violet Bird"><br><br><br><hr>

<center>
<h1> IMAGE LOADING LAZY </h1>
</center>
<img src="Assets/black.jpeg" alt="black image"width="400"height="400" loading="lazy">
<img src="Assets/brown.jpeg" alt="brown image"width="400"height="400" loading="lazy">
<img src="Assets/white.jpeg" alt="white image"width="400"height="400" loading="lazy"><br><br><br>
